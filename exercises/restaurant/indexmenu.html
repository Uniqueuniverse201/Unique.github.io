<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Restaurant Site Homepage - Exercise</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div id="header">
            <div id="navbar">
                <a href="index.html" id="logo">
                    <img src="images/svg.svg" 
                        alt="Vibrant Cafe Logo"
                    >
                </a>
                <a href="#">Menu <i class="fa-solid fa-thumbs-up"></i></a>
                <a href="#">Rewards <i class="fa-solid fa-star-of-david fa-beat"></i></a>
                <a href="#">Find a Store <i class="fa-solid fa-location-dot fa-beat"></i></a>
                <a href="#" class="cta-button">Sign Up <i class="fa-solid fa-user-plus fa-beat"></i></a>
            </div>
        </div>
        <div id="spacer"></div>
        <div id="layout-menu">
            <div id="sidebar">
                <ul>
                    <li><a href="#">Lunch</a></li>
                    <li><a href="#">Coffee</a></li>
                    <li><a href="#">Drinks</a></li>
                    <li><a href="#">Food</a></li>
                    <li><a href="#">Desert</a></li>
                </ul>
            </div>
            <div id="menu">
                <div id="turkey-sandwich" class="food">
                    <img src="images/turkey-sandwich.png"
                        alt="Turkey Sandwich"
                    >
                    <h2>Turkey Sandwich</h2>
                    <h4>$10.00</h4>    
                </div>
                <div id="grilled-cheese" class="food">
                    <img src="images/grilled-cheese.png"
                        alt="Grilled Cheese Sandwich"
                    >
                    <h2>Grilled Cheese</h2>
                    <h4>$8.00</h4>    
                </div>
                <div id="chicken-sandwich" class="food">
                    <img src="images/chicken-sandwich.png"
                        alt="Chicken Sandwich"
                    >
                    <h2>Chicken Sandwich</h2>
                    <h4>$10.00</h4>    
                </div>
                <div id="deli-sandwich" class="food">
                    <img src="images/deli-sandwich.png"
                        alt="Chicken Sandwich"
                    >
                    <h2>Deli Sub Sandwich</h2>
                    <h4>$12.00</h4>    
                </div>
                <div id="mac-and-cheese" class="food">
                    <img src="images/mac-and-cheese.png"
                        alt="Mac and Cheese"
                    >
                    <h2>Mac and Cheese</h2>
                    <h4>$10.00</h4>    
                </div>
                <div id="nacho" class="food">
                    <img src="images/nacho.png"
                        alt="Nachos"
                    >
                    <h2>Nacho's</h2>
                    <h4>$8.00</h4>    
                </div>
            </div>
        </div>
        <div id="spacer"></div>
        <div id="footer">
            <div id="footer-navbar">
                <span>&copy; VIBRANT CAFE</span>
                <a href="#">Contact Us</a>
                <a href="#">About Us</a>
                <a href="#">Join Us</a>
                <a href="#">Stories and News</a>
            </div>
        </div>
    </body>
</html>
