<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div class="post-it">
                <img
                    src="https://images.unsplash.com/photo-1528716321680-815a8cdb8cbe?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bW90aXZhdGlvbnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
                    alt="Motivational Poster">
                <p>This is my first poster</p>
                <div>
                    <i class="fa-regular fa-star"></i>
                    <i class="fa-regular fa-thumbs-up"></i>
                    <i class="fa-solid fa-bicycle"></i>
                </div>
            </div>
            <div class="post-it" id="p2">
                <div>
                    <i class="fa-regular fa-star"></i>
                    <i class="fa-regular fa-thumbs-up"></i>
                    <i class="fa-solid fa-bicycle"></i>
                </div>
                <p>This is a motivation picture</p>
                <img 
                    src="https://images.unsplash.com/photo-1548438294-1ad5d5f4f063?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8bW90aXZhdGlvbnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" 
                    alt="Motivational poster">
            </div>
            <div class="post-it" id="p3">
                <img
                    src="images/smiley-face.jpg"
                    alt="Smiley face">
                <p>This is a smiley face</p>
                <div>
                    <i class="fa-solid fa-face-smile-beam"></i>
                    <i class="fa-solid fa-face-smile-wink"></i>
                    <i class="fa-solid fa-face-laugh-squint"></i>
                </div>
            </div>
            <div class="post-it" id="p4">
                <img
                    src="images/man-mountain.jpg"
                    alt="Man o mountain">
                <p>This is a man on a mountain</p>
                <div>
                    <i class="fa-solid fa-face-laugh-squint"></i>
                    <i class="fa-solid fa-circle-up"></i>
                    <i class="fa-solid fa-fire"></i>
                </div>    
            </div>
        </div>
    </body>
</html>
